plugins {
    id 'java'
    id 'application'
	id 'org.openjfx.javafxplugin' version '0.0.9'
}

repositories {
    jcenter()
}

dependencies {
    testImplementation 'junit:junit:4.12'
}

application {
    mainClassName = 'idle.game.generator.visualization.tool.App'
}

javafx {
    version = "11.0.2"
    modules = [ 'javafx.controls' ]
}